<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/details-pokemon.css">
    <link rel="stylesheet" href="./css/main.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
   <title>Pokemon</title>

</head>
<body>

<nav class="menu">
    <section class="menu_container">

        <img src="img/logo.png" alt="Pokédex Logo" class="poke_logo">

        <ul class="menu_links">

            <li class="menu_item">
                <a href="index.html" class="menu_link">Home</a>
            </li>

            <button id="theme-button" class="theme-button">
                <i class="fa-solid fa-moon" id="moon"></i> Dark Mode
            </button>

        </ul>

        <div class="menu_hamburger">
            <img src="img/menu.svg" class="menu_img">
        </div>

    </section>
</nav>

<header>
   <div class="pokedex-header">
        <div class="dex-top">
            <div class="red-light"></div>
            <div class="yellow-light"></div>
            <div class="green-light"></div>
        </div>
        
        <div class="dex-screen">
            <div class="nav-buttons">
                <a href="index.html" class="dex-button back-btn">
                    <i class="fas fa-chevron-left"></i>
                    <span>POKÉDEX</span>
                </a>

                <div class="name-poke" id="name-poke">
                    <span id="pokemon-name"></span>
                </div>
                
                <div class="dex-controls">
                    <button class="dex-button prev-btn" id="prev-btn">
                        <i class="fas fa-caret-left"></i>
                    </button>
                                       
                    <div class="dex-counter">
                        <div class="counter-screen">
                            <span class="current-id" id="current-id"></span>
                            <span class="total-pokemon">/1025</span>
                        </div>
                        <div class="counter-label">N° POKÉMON</div>
                    </div>
                    
                    <button class="dex-button next-btn" id="next-btn">
                        <i class="fas fa-caret-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="pokemon-information">
        <div class="pokemon-imag" id="pokemon-imag">
            <img src="" alt="">
        </div>
        
        <div class="pokemon-details" id="pokemon-details">
            <div class="description" id="description">
                poner luego
            </div>
            
            <div class="types" id="types">
            </div>
            
            <div class="information" id="information">
                <div class="info-item">
                    <span class="info-label" id="info-label">Height</span>
                    <span class="info-value" id="info-value"></span>
                </div>
                
                <div class="info-item">
                    <span class="info-label">Weight</span>
                    <span class="info-value" id="Weight-value"></span>
                </div>
                
                <div class="info-item">
                    <span class="info-label">Gender</span>
                    <div class="gender-icons">
                        <i class="fa-solid fa-mars"></i>
                        <i class="fa-solid fa-venus"></i>
                    </div>
                </div>
                
                <div class="info-item">
                    <span class="info-label">Category</span>
                    <span class="info-value" id="category-value"></span>
                </div>
                
                <div class="info-item">
                    <span class="info-label">Abilities</span>
                    <span class="info-value" id="ability-value"></span>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="./js/detailsPokemon.js"></script>
<script src="./js/menu.js"></script>
<script src="./js/theme.js"></script>
</body>
</html>
